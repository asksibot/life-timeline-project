        header {

            padding: 15px 25px;
            margin: 20px 0;

            color: #000;
            background-color: #fdb201;
            border-radius: 30px;
            border: 5px solid #000;
            text-decoration: none;
            transition: 0.3s;
        }

        .grid-button:hover {
            background-color: #1d1e20;
            color: #fff;
        }

        /* Container styling */
        .container {
            max-width: 600px;
            padding: 20px;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }

                font-size: 0.8em;
                line-height: 1.4em;
            }

            nav a {
                font-size: 0.9em;

            }
