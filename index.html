<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yearly Timeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styles for layout */
        body { font-family: Arial, sans-serif; }
        .tab { display: flex; flex-wrap: wrap; }
        .tab button { padding: 10px; cursor: pointer; margin: 5px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .month { margin-bottom: 20px; }
        .month h3 { font-size: 1.2em; }
        .month img { max-width: 100px; margin: 5px; }
        #map { width: 100%; height: 400px; margin: 20px 0; }
    </style>
</head>
<body>

<h1>Yearly Timeline</h1>

<!-- Tabs for each year -->
<div class="tab">
    <button onclick="openYear(event, '2023')">2023</button>
    <button onclick="openYear(event, '2024')">2024</button>
    <!-- Add more years as needed -->
</div>

<!-- Tab content for each year -->
<div id="2023" class="tab-content">
    <h2>2023</h2>
    <!-- Monthly sections -->
    <div class="month">
        <h3>January</h3>
        <p>Descriptions and highlights for January.</p>
        <!-- Images for January -->
        <img src="path_to_image1.jpg" alt="Image for January">
        <img src="path_to_image2.jpg" alt="Another image for January">
    </div>
    <div class="month">
        <h3>February</h3>
        <p>Descriptions and highlights for February.</p>
        <!-- Images for February -->
    </div>
    <!-- Continue for all months up to December -->
</div>

<div id="2024" class="tab-content">
    <h2>2024</h2>
    <!-- Monthly sections similar to above -->
</div>

<!-- Google Map for travel locations -->
<h2>Travel Map</h2>
<div id="map"></div>

<script>
    // Function to display selected year
    function openYear(evt, yearId) {
        const tabContents = document.querySelectorAll('.tab-content');
        tabContents.forEach(tab => tab.classList.remove('active'));
        document.getElementById(yearId).classList.add('active');
    }

    // Initialize Google Map
    function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: { lat: 34.0522, lng: -118.2437 } // Center map on a default location
        });
        // Example marker for travel location
        new google.maps.Marker({
            position: { lat: 40.7128, lng: -74.0060 }, // Example location
            map: map,
            title: "Travel Location: New York, NY"
        });
        // Add more markers as needed
    }
</script>

<!-- Load Google Maps API with your API key -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
